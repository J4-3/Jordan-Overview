version: "3.9"
services:
  node:
    image: sdc-node
    container_name: sdc-node
    depends_on:
      - postgres
    ports:
      - 3000:3000
    build:
      context: ./backend
      dockerfile: node.Dockerfile
  postgres:
    image: "sdc-postgres"
    container_name: "sdc-postgres"
    ports:
      - 3001:5432
    environment: 
      POSTGRES_USER: "jordant."
      POSTGRES_PASSWORD: "jordant"      
    build:
      context: .
      dockerfile: postgres.Dockerfile